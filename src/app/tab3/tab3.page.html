<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      Editar PDF
    </ion-title>
  </ion-toolbar>
  <ion-button expand="full" (click)="generarPDF()">Generar PDF</ion-button>

</ion-header>

<ion-content>

  <div #container>
    <div class="dashboard-content">

      <div class="seccion header">
        <h1>Dashboard</h1>
      </div>
      <div class="seccion list-container">
        <h2>List</h2>
        <ul *ngFor="let lista of datosLista">
          <li>{{lista}}</li>
        </ul>
      </div>
      <div class="table-container">
        <h2 class="seccion">Table</h2>
        <app-tablas [datosTabla]="datosTabla"></app-tablas>
      </div>

    </div>
  </div>

</ion-content>
